<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            text-shadow: 0 0 8px rgba(255,255,255,0.7);
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            filter: blur(0.5px);
            animation: fall linear forwards;
            opacity: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .profile-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #003366;
            box-shadow: 0 0 20px #66ccff;
            filter: brightness(1.1);
        }
        
        .nickname {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #fff;
        }
        
        .photo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .social-section {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #333;
        }
        
        .social-card {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #003366;
            transition: transform 0.3s ease;
        }
        
        .social-card:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .social-link {
            display: inline-block;
            padding: 10px 20px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #66ccff;
        }
        
        .social-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 204, 255, 0.6);
        }
        
        .handles {
            margin-top: 15px;
            font-size: 1.1rem;
        }
        
        .handle {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            border-radius: 4px;
            margin-right: 5px;
            text-shadow: 0 0 5px white;
        }
        
        @media (max-width: 600px) {
            .photo-section {
                flex-direction: column;
            }
            .photo-placeholder {
                width: 100%;
                margin-bottom: 15px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BEM-VINDO</h1>
        </header>
        
        <div class="profile-section">
            <img src="https://i.postimg.cc/prpDYwqS/85b0361b4c17a3033227a215da41f50e.jpg" alt="Foto de perfil" class="profile-img"> <!-- Insira seu link aqui -->
            <div class="nickname">PH7 HÄZÄRD</div> <!-- Insira seu nick aqui -->
        </div>
        
        <!-- SEÇÃO TELEGRAM -->
        <div class="social-section">
            <div class="social-card telegram">
                <h2>Telegram</h2>
                <div class="handles">
                    <span class="handle">@sacrificado7</span>
                    <span class="handle">@molestar7</span>
                </div>
            </div>
            
            <!-- SEÇÃO INSTAGRAM -->
            <div class="social-card instagram">
                <h2>Instagram</h2>
                <p>Acompanhe meu perfil no Instagram</p>
                <a href="https://instagram.com/d1pl0m2ta" class="social-link" target="_blank">Acessar Instagram</a>
                <div class="handles">
                    <span class="handle">@d1pl0m2ta</span> <!-- Insira seu @ do Instagram -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = -10 + 'px';
            dot.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(dot);

            dot.onanimationend = function() {
                dot.remove();
            };
        }
        
        setInterval(createDot, 100);
    </script>
</body>
</html>
